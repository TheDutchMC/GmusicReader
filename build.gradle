
plugins {
    id 'java'
    id 'application'
	id 'com.github.johnrengelman.shadow' version '6.0.0'
	id 'eclipse'
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.json:json:20200518'
}

shadowJar {
	relocate 'org.json', 'nl.thedutchmc.libs.json'
}

application {
	mainClassName = 'nl.thedutchmc.ytmusicreader.YoutubeMusic'
}
